<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | StudyKart</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f8;
      margin: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd700;
    }
    .contact-container {
      max-width: 700px;
      background: white;
      margin: 60px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      font-weight: 500;
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      outline: none;
      margin-bottom: 15px;
    }
    input:focus, textarea:focus {
      border-color: #007bff;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .social-links {
      text-align: center;
      margin-top: 30px;
    }
    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      margin: 5px 10px;
      font-weight: 500;
      color: #fff;
      border-radius: 30px;
      padding: 10px 18px;
      transition: 0.3s;
    }
    .social-links img {
      width: 22px;
      height: 22px;
      margin-right: 8px;
    }
    .insta {
      background: #E1306C;
    }
    .insta:hover {
      background: #c2185b;
    }
    .email {
      background: #25D366;
    }
    .email:hover {
      background: #128C7E;
    }
    .whatsapp {
      background: #25D366;
    }
    .whatsapp:hover {
      background: #128C7E;
    }
    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">üìö StudyKart</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Shop</a>
      <a href="sell.html">Sell</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
      <!-- Instagram -->
      <a href="https://www.instagram.com/bibek.ku.sahu" target="_blank" class="insta">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        @bibek.ku.sahu
      </a>

      <!-- Email -->
      <a href="mailto:sahubibek055@gmail.com" class="email">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Email">
        sahubibek055@gmail.com
      </a>

      <!-- WhatsApp -->
      <a href="https://wa.me/918637257595" target="_blank" class="whatsapp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        +91 86372 57595
      </a>
    </div>
  </div>

  <footer>
    <p>¬© 2025 StudyKart | Made with ‚ù§Ô∏è for Students</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Your message has been sent! (Demo Only)');
      this.reset();
    });
  </script>

</body>
</html>
